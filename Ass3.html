<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-Side Border Styles</title>
    <style>
        .box {
            background-color: black;
            color: white;
            text-align: center;
            line-height: 50px; Centers the text vertically
        }
        .border-left {
            border-left: 5px solid red;
        }
        .border-right {
            border-right: 5px solid red;
        }
        .border-bott00om {
            border-bottom: 5px solid red;
        }
        .border-top {
            border-top: 5px solid red;
        }
    </style>
</head>
<body>
    <h1>Single-Side Border Styles</h1>
        <h2 class="box border-left">Left Border</h2>
        <h2 class="box border-right">Right Border</h2>
        <h2 class="box border-bottom">Bottom Border</h2>
        <h2 class="box border-top">Top Border</h2>
</body>
</html>

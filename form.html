<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="post">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name"><br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name"><br><br>

        <label for="birthdate">Birthdate:</label><br>
        <input type="date" id="birthdate" name="birthday"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country"><br><br>

        <label for="address">Mailing Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="20"></textarea><br><br>

        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="20"></textarea><br><br>

        <label for="current-date">Current Date:</label><br>
        <input type="date" id="current-date" name="current-date"><br><br>

        <label for="signature">Signature:</label><br>
        <textarea id="signature" name="signature" required rows="4" cols="20"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
